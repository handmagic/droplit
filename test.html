<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Photo Viewer Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background: #1a1a1a;
      min-height: 100vh;
    }
    
    /* ============================================
       PHOTO VIEWER - NEW HEADER DESIGN
       ============================================ */
    .photo-viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.98);
      display: flex;
      flex-direction: column;
      z-index: 600;
    }
    
    /* Header Bar */
    .pv-header {
      display: flex;
      align-items: center;
      height: 56px;
      padding: 0 8px;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
    }
    
    .pv-header-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.15s;
    }
    .pv-header-btn:active { background: rgba(255,255,255,0.2); }
    .pv-header-btn.menu.active { background: rgba(139,92,246,0.5); }
    
    .pv-header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pv-counter {
      font-size: 0.85rem;
      font-weight: 600;
      color: white;
      background: rgba(255,255,255,0.15);
      padding: 6px 16px;
      border-radius: 20px;
    }
    
    /* Dropdown Tools Menu */
    .pv-tools-menu {
      display: none;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
    }
    .pv-tools-menu.show { display: flex; }
    
    .pv-tools-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scrollbar-width: none;
      padding-bottom: 2px;
    }
    .pv-tools-row::-webkit-scrollbar { display: none; }
    
    .pv-btn {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }
    .pv-btn:active { background: rgba(255,255,255,0.2); }
    .pv-btn svg { width: 16px; height: 16px; }
    
    .pv-btn.ai { 
      background: linear-gradient(135deg, rgba(139,92,246,0.4), rgba(59,130,246,0.4)); 
    }
    .pv-btn.ai:active { 
      background: linear-gradient(135deg, rgba(139,92,246,0.6), rgba(59,130,246,0.6)); 
    }
    
    .pv-btn.delete { 
      background: rgba(239,68,68,0.25); 
      color: #ff8a8a; 
    }
    .pv-btn.delete:active { background: rgba(239,68,68,0.4); }
    
    /* Photo Area */
    .pv-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    .pv-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Navigation Arrows */
    .pv-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
    }
    .pv-nav:active { background: rgba(255,255,255,0.25); }
    .pv-nav.prev { left: 12px; }
    .pv-nav.next { right: 12px; }
    
    /* Bottom Panel (placeholder) */
    .pv-panel {
      flex-shrink: 0;
      background: #fff;
      border-radius: 16px 16px 0 0;
      padding: 16px;
      color: #333;
    }
    .pv-panel-meta {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 8px;
    }
    .pv-panel-caption {
      font-size: 0.9rem;
      color: #333;
    }
    
    /* Toast for testing */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 999;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="photo-viewer">
    <!-- Header -->
    <div class="pv-header">
      <button class="pv-header-btn menu" id="menuBtn" onclick="toggleMenu()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <div class="pv-header-center">
        <span class="pv-counter" id="counter">3 / 12</span>
      </div>
      <button class="pv-header-btn close" onclick="showToast('Close viewer')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Tools Menu (hidden by default) -->
    <div class="pv-tools-menu" id="toolsMenu">
      <div class="pv-tools-row">
        <button class="pv-btn" onclick="showToast('Share')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
          Share
        </button>
        <button class="pv-btn" onclick="showToast('Download')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
          Download
        </button>
        <button class="pv-btn" onclick="showToast('Markers')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.47"/></svg>
          Markers
        </button>
        <button class="pv-btn delete" onclick="showToast('Delete')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
          Delete
        </button>
      </div>
      <div class="pv-tools-row">
        <button class="pv-btn ai" onclick="showToast('OCR - Extract Text')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
          OCR
        </button>
        <button class="pv-btn ai" onclick="showToast('Describe Image')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          Describe
        </button>
        <button class="pv-btn" onclick="showToast('Edit Caption')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
          Edit Caption
        </button>
      </div>
    </div>
    
    <!-- Photo Area -->
    <div class="pv-content">
      <div class="pv-nav prev" onclick="showToast('Previous')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M15 18l-6-6 6-6"/></svg>
      </div>
      <img src="https://picsum.photos/800/600" alt="Test photo">
      <div class="pv-nav next" onclick="showToast('Next')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M9 18l6-6-6-6"/></svg>
      </div>
    </div>
    
    <!-- Bottom Panel (old style placeholder) -->
    <div class="pv-panel">
      <div class="pv-panel-meta">ðŸ“… 11.01.2026 â€¢ 15:30 â€¢ Photo</div>
      <div class="pv-panel-caption">This is a test caption for the photo viewer.</div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    let menuOpen = false;
    
    function toggleMenu() {
      const menu = document.getElementById('toolsMenu');
      const btn = document.getElementById('menuBtn');
      menuOpen = !menuOpen;
      
      if (menuOpen) {
        menu.classList.add('show');
        btn.classList.add('active');
      } else {
        menu.classList.remove('show');
        btn.classList.remove('active');
      }
    }
    
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }
  </script>

</body>
</html>
