<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Command | SYNTRISE</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #fff;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #888;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #f97316;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row .form-group {
      flex: 1;
    }
    .quick-time {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .quick-btn {
      padding: 6px 12px;
      background: #222;
      border: 1px solid #333;
      border-radius: 16px;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-btn:hover {
      background: #333;
      color: #fff;
    }
    .quick-btn.active {
      background: #f97316;
      border-color: #f97316;
      color: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #f97316;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #ea580c;
    }
    button[type="submit"]:disabled {
      background: #333;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .result.success {
      background: #052e16;
      border: 1px solid #166534;
      color: #4ade80;
      display: block;
    }
    .result.error {
      background: #2a0a0a;
      border: 1px solid #dc2626;
      color: #f87171;
      display: block;
    }
    .action-types {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .action-type {
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      flex: 1;
      min-width: 70px;
    }
    .action-type:hover {
      border-color: #555;
    }
    .action-type.selected {
      border-color: #f97316;
      background: #1a1008;
    }
    .action-type .icon {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
    .action-type .label {
      font-size: 11px;
      color: #888;
    }
    .action-type.selected .label {
      color: #f97316;
    }
    .history {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #222;
    }
    .history h2 {
      font-size: 16px;
      color: #888;
      margin-bottom: 12px;
    }
    .history-item {
      padding: 12px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item .title {
      font-weight: 500;
    }
    .history-item .meta {
      font-size: 12px;
      color: #666;
    }
    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      text-transform: uppercase;
    }
    .status.pending { background: #422006; color: #f97316; }
    .status.executed { background: #052e16; color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Create Command</h1>
    <p class="subtitle">–°–æ–∑–¥–∞—Ç—å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ, –±—É–¥–∏–ª—å–Ω–∏–∫ –∏–ª–∏ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∑–∞–¥–∞—á—É</p>
    
    <form id="commandForm">
      <div class="form-group">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
        <input type="text" id="title" placeholder="–ü–æ–∑–≤–æ–Ω–∏—Ç—å –º–∞–º–µ" required>
      </div>
      
      <div class="form-group">
        <label>–û–ø–∏—Å–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
        <textarea id="content" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ—Ç–∞–ª–∏..."></textarea>
      </div>
      
      <div class="form-group">
        <label>–¢–∏–ø</label>
        <div class="action-types">
          <div class="action-type selected" data-type="push">
            <span class="icon">üîî</span>
            <span class="label">Push</span>
          </div>
          <div class="action-type" data-type="tts">
            <span class="icon">üîä</span>
            <span class="label">Voice</span>
          </div>
          <div class="action-type" data-type="email">
            <span class="icon">üìß</span>
            <span class="label">Email</span>
          </div>
          <div class="action-type" data-type="telegram">
            <span class="icon">üì±</span>
            <span class="label">Telegram</span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>–ö–æ–≥–¥–∞ –Ω–∞–ø–æ–º–Ω–∏—Ç—å</label>
        <input type="datetime-local" id="triggerAt">
        <div class="quick-time">
          <button type="button" class="quick-btn" data-minutes="5">5 –º–∏–Ω</button>
          <button type="button" class="quick-btn" data-minutes="15">15 –º–∏–Ω</button>
          <button type="button" class="quick-btn" data-minutes="30">30 –º–∏–Ω</button>
          <button type="button" class="quick-btn" data-minutes="60">1 —á–∞—Å</button>
          <button type="button" class="quick-btn" data-minutes="180">3 —á–∞—Å–∞</button>
          <button type="button" class="quick-btn" data-minutes="1440">–ó–∞–≤—Ç—Ä–∞</button>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
          <select id="priority">
            <option value="3">–ù–∏–∑–∫–∏–π</option>
            <option value="5" selected>–û–±—ã—á–Ω—ã–π</option>
            <option value="7">–í—ã—Å–æ–∫–∏–π</option>
            <option value="10">–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π</option>
          </select>
        </div>
        <div class="form-group">
          <label>–ü–æ–¥—Ç–∏–ø</label>
          <select id="subtype">
            <option value="reminder">–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ</option>
            <option value="alarm">–ë—É–¥–∏–ª—å–Ω–∏–∫</option>
            <option value="cron">–ü–æ–≤—Ç–æ—Ä—è—é—â–µ–µ—Å—è</option>
          </select>
        </div>
      </div>
      
      <button type="submit" id="submitBtn">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <div class="history">
      <h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã</h2>
      <div id="historyList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const SUPABASE_URL = 'https://ughfdhmyflotgsysvrrc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaGZkaG15ZmxvdGdzeXN2cnJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NDgwMTEsImV4cCI6MjA4MjQyNDAxMX0.s6oAvyk6gJU0gcJV00HxPnxkvWIbhF2I3pVnPMNVcrE';
    const USER_ID = '10531fa2-b07e-41db-bc41-f6bd955beb26';
    
    let selectedActionType = 'push';
    
    // ===== ACTION TYPE SELECTION =====
    document.querySelectorAll('.action-type').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.action-type').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected');
        selectedActionType = el.dataset.type;
      });
    });
    
    // ===== QUICK TIME BUTTONS =====
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const minutes = parseInt(btn.dataset.minutes);
        const date = new Date(Date.now() + minutes * 60 * 1000);
        
        // Format for datetime-local input
        const formatted = date.toISOString().slice(0, 16);
        document.getElementById('triggerAt').value = formatted;
        
        // Visual feedback
        document.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
    
    // ===== FORM SUBMIT =====
    document.getElementById('commandForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const resultDiv = document.getElementById('result');
      
      submitBtn.disabled = true;
      submitBtn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ...';
      
      try {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value || null;
        const triggerAt = document.getElementById('triggerAt').value;
        const priority = parseInt(document.getElementById('priority').value);
        const subtype = document.getElementById('subtype').value;
        
        // Convert to ISO string with timezone
        const triggerDate = triggerAt ? new Date(triggerAt).toISOString() : null;
        
        // Call RPC function
        const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/create_command_drop`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify({
            p_user_id: USER_ID,
            p_subtype: subtype,
            p_title: title,
            p_content: content,
            p_trigger_at: triggerDate,
            p_cron_expression: null,
            p_action_type: selectedActionType,
            p_action_config: {},
            p_timezone: 'America/New_York',
            p_priority: priority
          })
        });
        
        if (!response.ok) {
          const error = await response.text();
          throw new Error(error);
        }
        
        const commandId = await response.json();
        
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `‚úÖ –ö–æ–º–∞–Ω–¥–∞ —Å–æ–∑–¥–∞–Ω–∞!<br><small>ID: ${commandId}</small>`;
        
        // Reset form
        document.getElementById('commandForm').reset();
        document.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
        
        // Reload history
        loadHistory();
        
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å –∫–æ–º–∞–Ω–¥—É';
      }
    });
    
    // ===== LOAD HISTORY =====
    async function loadHistory() {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/drops?drop_group=eq.command&order=created_at.desc&limit=10&select=id,title,exec_status,created_at,encryption_version`,
          {
            headers: {
              'apikey': SUPABASE_KEY,
              'Authorization': `Bearer ${SUPABASE_KEY}`
            }
          }
        );
        
        const commands = await response.json();
        const historyList = document.getElementById('historyList');
        
        if (!commands.length) {
          historyList.innerHTML = '<p style="color:#666">–ù–µ—Ç –∫–æ–º–∞–Ω–¥</p>';
          return;
        }
        
        historyList.innerHTML = commands.map(cmd => {
          const title = cmd.encryption_version === 2 ? 'üîê [–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ]' : cmd.title;
          const date = new Date(cmd.created_at).toLocaleString('ru-RU');
          return `
            <div class="history-item">
              <div>
                <div class="title">${title}</div>
                <div class="meta">${date}</div>
              </div>
              <span class="status ${cmd.exec_status}">${cmd.exec_status}</span>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        document.getElementById('historyList').innerHTML = `<p style="color:#f87171">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>`;
      }
    }
    
    // Initial load
    loadHistory();
  </script>
</body>
</html>
